<div class="row">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <br>
        <h3 class="text-center">ADMIN USUARIOS</h3>
        <br>
        <button class="btn btn-outline-success"><i class="fas fa-plus"></i> Crear Usuario</button>
        <br>
        <br>
        <table class="table">
            <thead>
                <th class="text-center"># DOCUMENTO</th>
                <th>NOMBRE</th>
                <th>USUARIO</th>
                <th>EDAD</th>
                <th>FECHA CREACION</th>
                <th>ESTADO</th>
                <th class="text-center">ACCIONES</th>
            </thead>
            <tbody>
                <tr *ngFor="let data of this.bancoService.getUsuario().getListUsuarios()">
                    <td class="text-center">{{ data.documento }}</td>
                    <td>{{ data.nombre }}</td>
                    <td>{{ data.usuario }}</td>
                    <td>{{ data.edad }}</td>
                    <td>{{ data.fecha_creacion }}</td>
                    <td>{{ data.estado }}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-primary btn-acciones"><i class="fas fa-pen"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
