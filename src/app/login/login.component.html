<div class="row">
    <div class="col-md-2 col-lg-4 col-xl-4"></div>
    <div class="col-10 col-sm-10 col-md-8 col-lg-4 col-xl-4">
        <br>
        <br>
        <br>
        <h1 class="text-center">LOGIN</h1>
        <hr>
        <div *ngIf="this.mensajeServer != ''" class="alert alert-danger" role="alert">
            {{ mensajeServer }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <label>Usuario <strong class="obligatorio">*</strong></label>
        <input type="text" [(ngModel)]="this.usuarioInterface.usuario" class="form-control" placeholder="Digite Usuario">
        <label>Contrase単a <strong class="obligatorio">*</strong></label>
        <input type="password" [(ngModel)]="this.usuarioInterface.clave" class="form-control" placeholder="Digiste Contrase単a">
        <br>
        <button class="btn btn-outline-success btn-block" (click)="login()"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        <button class="btn btn-outline-primary btn-block" data-toggle="modal"
            data-target="#modalRegistrarse"><i class="fas fa-user-plus"></i> Registrarse</button>
    </div>
    <div class="col-md-2 col-lg-4 col-xl-4"></div>
</div>


<div class="modal" id="modalRegistrarse" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-lg-10 col-xl-10">
                        <label>Nombre Completo <strong class="obligatorio">*</strong></label>
                        <input type="text" class="form-control" placeholder="Digite Nombre">
                        <label>Usuario <strong class="obligatorio">*</strong></label>
                        <input type="text" class="form-control" placeholder="Digite Usuario">
                        <label>Edad <strong class="obligatorio">*</strong></label>
                        <input type="text" class="form-control" placeholder="Digite Edad">
                        <label>Contrase単a <strong class="obligatorio">*</strong></label>
                        <input type="password" class="form-control" placeholder="Digite Contrase単a">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary">Registrar Usuario</button>
            </div>
        </div>
    </div>
</div>
