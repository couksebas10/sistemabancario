<div class="row">
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <br>
        <h3 class="text-center">TRANSACCIONES</h3>
        <h6 style="color: #67ace6;" class="text-center">{{ this.bancoService.getCuenta().num_cue }} -
            {{ this.bancoService.getCuenta().des_tip }}</h6>
        <div class="row">
            <div class="col-12">
                <div *ngIf="this.bancoService.messageForm != ''" class="alert alert-danger" role="alert">
                    {{ this.bancoService.messageForm }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="">Fecha Inicio</label>
                <input [(ngModel)]="this.transaccionInterface.fec_ini" type="date" class="form-control">
            </div>
            <div class="col"></div>
            <div class="col-3">
                <label for="">Fecha Fin</label>
                <input [(ngModel)]="this.transaccionInterface.fec_fin" type="date" class="form-control">
            </div>
            <div class="col-5">
                <button style="margin-top: 26px !important;"
                    (click)="this.bancoService.setTituloModal('Registro Transaccion');this.bancoService.setTituloBoton('Registro');this.limpiar()"
                    class="btn btn-outline-success btn-crud" data-toggle="modal" data-target="#modalAll"><i
                        class="fas fa-plus"></i> Generar Transaccion</button>
                <button (click)="this.getTraFechas()" style="margin-top: 26px !important;"
                    class="btn btn-outline-info btn-crud"><i class="fas fa-search-dollar"></i></button>
                <button style="margin-top: 26px !important;" class="btn btn-outline-danger btn-crud"><i
                        class="fas fa-chart-bar"></i></button>
            </div>
        </div>
        <br>
        <br>
        <div id="container"></div>
    </div>
</div>


<div class="modal" id="modalAll" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ this.bancoService.getTituloModal() }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-lg-10 col-xl-10">
                        <label># Cuenta <strong class="obligatorio">*</strong></label>
                        <input type="text" [(ngModel)]="this.transaccionInterface.num_cue" class="form-control"
                            disabled>
                        <label>Valor <strong class="obligatorio">*</strong></label>
                        <input type="text" [(ngModel)]="this.transaccionInterface.valor" class="form-control"
                            placeholder="Digite Valor">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="this.bancoService.getTituloBoton() == 'Registro'" data-dismiss="modal" type="button"
                    class="btn btn-outline-primary"
                    (click)="this.bancoService.registrarTransaccion(this.transaccionInterface)">{{ this.bancoService.getTituloBoton() }}</button>
            </div>
        </div>
    </div>
</div>
